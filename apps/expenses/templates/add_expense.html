{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container">
    <h2>{% trans "Add Expense for Trip: " %}{{ trip.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="category">{% trans "Category" %}:</label>
            <select class="form-control" name="category">
                <option value="food">{% trans "Food" %}</option>
                <option value="accommodation">{% trans "Accommodation" %}</option>
                <option value="transport">{% trans "Transport" %}</option>
                <option value="activities">{% trans "Activities" %}</option>
                <option value="misc">{% trans "Miscellaneous" %}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="amount">{% trans "Amount" %}:</label>
            <input type="number" name="amount" step="0.01" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">{% trans "Description" %} (optional):</label>
            <input type="text" name="description" class="form-control">
        </div>

        <div class="form-group">
            <label for="date">{% trans "Date" %}:</label>
            <input type="date" name="date" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">{% trans "Add Expense" %}</button>
    </form>
</div>
{% endblock %}
