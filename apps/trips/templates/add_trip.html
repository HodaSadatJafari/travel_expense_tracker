{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="container">
    <h2>{% trans "Add a New Trip" %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">{% trans "Trip Name" %}</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="start_date">{% trans "Start Date" %}</label>
            {{ form.start_date }}
        </div>
        <div class="form-group">
            <label for="end_date">{% trans "End Date" %}</label>
            {{ form.end_date }}
        </div>
        <button type="submit" class="btn btn-primary">{% trans "Add Trip" %}</button>
    </form>
</div>
{% endblock %}
